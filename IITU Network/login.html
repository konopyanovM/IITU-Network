<!DOCTYPE html>
<!-- change language -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Styles -->
   <link rel="stylesheet" href="css/my_reset.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/header.css">
   <link rel="stylesheet" href="css/login.css">
   <!-- Title -->
   <title>IITU Network</title>
</head>

<body class="body">
   <!--========================= Header ============================-->
   <header class="header">
      <a href="index.html" class="header__logo logo">
         <img src="img/icons/logo.svg" alt="logo" class="logo__img">
         <span class="logo__text">International Information Technology University Network</span>
      </a>
      <div class="header__menu">
         <nav class="header-nav">
            <ul class="header-nav__list">
               <li class="header-nav__item"><a href="#" class="header-nav__link">Discussions</a></li>
               <li class="header-nav__item"><a href="#" class="header-nav__link">Clubs</a></li>
               <li class="header-nav__item"><a href="#" class="header-nav__link">About</a></li>
            </ul>
         </nav>
         <a href="#" class="header-login button">Log in</a>
         <div class="header-profile"><img src="img/icons/profile.svg" alt="profile" class="header-profile__img"></div>
      </div>
      <!-- Кнопка меню (Mobile) -->
      <div class="header__burger">
         <span></span>
         <span></span>
         <span></span>
      </div>

      <!-- - -->
   </header>
   <main class="main">
      <div class="container">
         <div class="block login">
            <div class="error login-error" id="error">Error</div>
            <form action="#" method="GET" class="login-form" id="login-form">
               <input type="email" name="email" id="email" class="input login-form__input" placeholder="Email" required>
               <input type="password" name="password" id="password" class="input login-form__input"
                  placeholder="Password" required>
               <input type="submit" value="Log in" class="button button--input">
            </form>
         </div>
      </div>
   </main>
   <!-- Для затемнения -->
   <div class="blackout"></div>
   <!-- JavaScript -->
   <script src="js/burger.js"></script>
   <script src="js/login.js"></script>
</body>

</html>
